<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="/public/assets/pxArt.png" type="image/png">
    <title>Pallete</title>

    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/public/styles.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script language="javascript" type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.min.js"></script>

<body>

            <p>L</p>

            <p>E</p>
            <p>T</p>
            <p>E</p>
        </div>
    </div>

    <div id="pallete">
        <header>

                <div class="nav-brand">
                    <h1>

        </header>
        <div id="menu">

                    </div>

        </div>
        <a href="https://github.com/shadunts/pallete" target="_blank" rel="noopener" class="github-link active">

            <i class="nes-octocat"></i>
