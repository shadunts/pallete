<div id="maze">
    <link rel="stylesheet" href="/public/maze/maze.css" />
    <div>
        <div id="mazeDescription" class="left">
            <h3>Maze</h3>
            <p>Implement analgorithm to generate a maze. Use A* search and DFS to solve the maze.</p>
        </div>
        <div id="mazeCtx" class="right">
            <canvas width="400" height="365" class="maze-canvas"></canvas>
            <div>
                <!-- enabled when maze is fully generated -->
                <button id="playButton" class="nes-btn is-primary" disabled>Play</button>
                <button id="DFSButton" class="nes-btn is-error" disabled>DFS</button>
                <button id="AStarButton" class="nes-btn is-success" disabled>A*</button>
            </div>
        </div>

        <script src="/public/maze/play.js"></script>
        <script src="/public/maze/solve.js"></script>
        <script src="/public/maze/cell.js"></script>
        <script src="/public/maze/maze.js"></script>
    </div>


</div>
